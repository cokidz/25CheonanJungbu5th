<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예수님 족보</title>
    <style>
        /* 기본 스타일 초기화 및 배경 설정 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 컨테이너 스타일 */
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        /* 제목 스타일 */
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* 링크 버튼 스타일 */
        .link-btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px 0;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* 어린이용 링크 버튼 스타일 */
        .kids-btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px 0;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* 호버 효과 */
        .link-btn:hover {
            background-color: #357ab8;
            transform: scale(1.05);
        }

        .kids-btn:hover {
            background-color: #e65a50;
            transform: scale(1.05);
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .link-btn, .kids-btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>예수님 족보</h1>
        <p>예수님의 족보에 대해 더 알아보세요.</p>
        <a href="jesus_genealogy_q.html" class="link-btn">예수님 족보에 대한 질문 보기</a>
        <a href="q-kids.html" class="kids-btn">어린이용 재미있는 해설 보기</a>
    </div>
</body>
</html>
